<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places Wiki</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="javascripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Places Wiki</h1>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" id="searchForm">
                    <div class="form-group">
                        <label for="street">Street: </label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group">
                        <label for="city">City: </label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <button class="btn btn-primary">Search Now !!</button>
                </form>
            </div>
        </div>
        
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6" id="placeNytInfo">
                <h3>You can search any places!<h3>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6" id="placeImage">
            </div>
        </div>
        <hr/>
        
        
    </div>
    
</body>
</html>
