<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Places Wiki</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300" rel="stylesheet">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="javascripts/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Places Wiki</h1> 
        <h2>Get MOST Information About Places <i>In a CLICK </i></h2>
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <form class="form-inline" id="searchForm">
                    <div class="form-group">
                        <label class="inputLabel" for="street">Street: </label>
                        <input type="text" class="form-control" id="street">
                    </div>
                    <div class="form-group">
                        <label class="inputLabel" for="city">City: </label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <button id="submitButton">Search Now</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-md-push-2" id="map"></div>
        </div>
        <!--<div class="row">
             <div class="col-xs-12 col-sm-12 col-md-12">
                 <div id="placeImage">
                 </div>
             </div>
        </div>-->
        <div class="row" id="articles">
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h3>Relevent Articles from NewYork Times</h3>
                <div id="placeNytInfo">
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h3>Relevent Articles from Wikipedia</h3>
                <div id="placeWikiInfo">
                </div>  
            </div>
        </div>
        
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNDKzRKSIAcwm4-_yS2ANVJ0ZPszNFaGs&callback=initMap" async defer
		type="text/javascript">
	</script>
</body>
</html>
